
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">

</head>

<body class="text-center">

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-4">
            <form class="form-signin mt-5" method="post" th:action="@{~/login/registration}">
                <h1 class="h3 mb-3 font-weight-normal" th:text="#{registration}"></h1>
                <label for="inputEmail" class="sr-only" th:text="#{email}"></label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
                <button class="btn btn-lg btn-primary btn-block mt-1" type="submit">Отправить</button>
                <p class="mb-3 text-muted" th:text="#{checkEmail}"></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
